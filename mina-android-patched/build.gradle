plugins {
    id 'com.android.library'
    // remove 'java-library' â€” not compatible with Android
}

android {
    namespace "org.apache.mina"

    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // Optional logging
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}

// Optional: Exclude duplicate classes in jar tasks
tasks.withType(com.android.build.gradle.tasks.AndroidJar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}