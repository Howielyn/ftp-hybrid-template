plugins {
    id 'com.android.library'
}

android {
    namespace "com.example.mina"
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // Only standard dependencies MINA needs
    implementation 'org.apache.mina:mina-core:2.2.1' // core MINA
    implementation 'org.apache.mina:mina-ftpserver:1.1.1' // FTP server part
}