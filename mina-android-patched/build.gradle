plugins {
    id 'com.android.library'
}

android {
    namespace "org.apache.mina.ftpserver"
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // Only standard dependencies MINA needs
    implementation 'org.apache.mina:mina-core:2.2.1'
}